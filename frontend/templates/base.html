<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HKApi{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'index' %}" class="text-xl font-bold text-gray-800">HKApi</a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2">Dashboard</a>
                        <a href="{% url 'logout' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% if messages %}
            <div class="mb-8">
                {% for message in messages %}
                    <div class="p-4 mb-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-lg mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4">
            <p class="text-center text-gray-600">&copy; {% now "Y" %} HKApi. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
