{% extends "core/base.html" %}
{% load static %}

{% block title %}Welcome to HKApi{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 text-center">
            <h1 class="display-4 fw-bold mb-4">Welcome to HKApi</h1>
            <p class="lead text-secondary mb-5">
                Manage your Kubernetes API resources with ease.
            </p>
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="btn btn-hud btn-lg px-5">
                <i class="bi bi-grid me-2"></i>Go to Dashboard
            </a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-hud btn-lg px-5">
                <i class="bi bi-arrow-right me-2"></i>Get Started
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
