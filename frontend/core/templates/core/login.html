{% extends "core/base.html" %}
{% load static %}

{% block title %}Login - HKApi{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-900 mb-8 text-center">Login to HKApi</h2>
        
        <form method="post" class="space-y-6" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="remember" value="true">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </div>
    </div>
</div>
{% endblock %}
