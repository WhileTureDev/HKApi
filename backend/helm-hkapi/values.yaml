# Default values for helm-hkapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "steerci/hkapi"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.1"

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
     kubernetes.io/ingress.class: nginx
     cert-manager.io/cluster-issuer: letsencrypt-prod
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: hkapi.dailytoolset.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - hkapi.dailytoolset.com
      secretName: hkapi-tls
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

metalLB:
  enabled: false
  type: LoadBalancer

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  ACCESS_TOKEN_EXPIRE_MINUTES: "60" # 60 minutes for access token expiration
  DATABASE_HOST: "postgres-postgresql" # postgres service name in k8s
  SECRET_KEY: "+TIH6yf=7?Zi9^J3vwqx$5gv?2y!VS" # 30 characters long secret key for encryption
  ADMIN_PASSWORD: "yaG$yaH?Hd!@Gp3Y" # 16 characters long password for admin user
  RATE_LIMIT: "200/minute" # 100 requests per minute for rate limit
